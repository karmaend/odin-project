<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <h1>
        Homepage
    </h1>
    <!-- an achor element is tag used to wrap a text around a link -->
     <!-- however it doesn't do much by itself -->
    <p>
        <a>About the Odin Project</a>
    </p>
    
    <!-- we need an 'href' (hypertext reference) attribute to the anchor tag, it contains the destination we want our link to go -->
     <!-- take the example below -->
    <p>
        <a href="https://www.theodinproject.com/about">about the odin project | <em>opens in the same tab</em></a>
    </p>

    <!-- this format however, opens the link in the same tab -->
     <!-- we want out links to open in a new tab for user convinience, here's how we do that -->
      <p>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer"> about the odin project | <em>opens in a new tab</em></a>
      </p>
</body>
</html>
