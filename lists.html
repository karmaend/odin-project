<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <p>this is an, <strong>unordered list</strong>. they <strong><em>do not have a numbered</em></strong> approach</p>
    <!-- unordered lists are created using the <ul> tag -->
        <!-- each element withing the <ul> tag is created using the <li> tag -->
            <!-- for example -->
             <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
             </ul>
             <!-- pro tip: use shift + alt + down arrow key to copy your last line -->

             <p>this is an, <strong>ordered list</strong>. they have a <strong><em>numbered</em></strong> approach</p>
             <!-- ordered lists are created using <ol> tag -->
                <!-- for example -->
                 <ol>
                    <li>apple</li>
                    <li>banana</li>
                    <li>guava</li>
                 </ol>
</body>
</html>
